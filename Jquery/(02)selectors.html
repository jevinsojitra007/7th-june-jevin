<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector's</title>
    <style>
        #box{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Jquery Selector's</h1>

    <div id="box" class="text">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum cupiditate tenetur, est eveniet ea nulla vitae laudantium dignissimos consectetur ipsam?</p>
    </div>

    <ul id="list">
        <li>orange</li>
        <li class="text">geapes</li>
        <li>apple</li>
        <li class="text">mango</li>
        <li>banana</li>
        <li>cherry</li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("ul li:eq(3)").css("border","2px solid red");
            // $("ul li:gt(1)").css("border","2px solid red");
            // $("ul li:lt(2)").css("border","2px solid red");
        });
    </script>
</body>
</html>
