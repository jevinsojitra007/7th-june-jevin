<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Class OR Remove-Class</title>
    <style>
         body{
            font-family: Arial;
        }
        .test{
            height: 100px;
            width: 900px;
            padding: 20px;
            /* background-color: pink; */
            border: 1px solid black ;
        }
        .first{
            background-color: burlywood;
        }
        .second{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>jquery Class Methods</h1>

    <div class="test" id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium ipsam consequuntur deleniti ad sed quidem dolor amet enim perspiciatis non nihil cumque minus nemo commodi!</p>
    </div>
    <br>
    <button id="Add-button">Add-Class</button>
    <button id="Remove-button">Remove-Class</button>
    <button id="Toggle-button">toggle-class</button>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $('#Add-button').click(function(){
            $('#box').addClass("first second")
        });
        $('#Remove-button').click(function(){
            $('#box').removeClass("second")
        });
        $('#Toggle-button').click(function(){
            $('#box').toggleClass("first")
        });

    </script>
</body>
</html>
