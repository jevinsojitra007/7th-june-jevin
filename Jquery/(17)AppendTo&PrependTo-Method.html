<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppendTo & PrependTo</title>
    <style>
        body{
           font-family: Arial;
       }
       .test{
           /* height: 100px; */
           width: 900px;
           padding: 20px;
           /* background-color: pink; */
           border: 1px solid black ;
       }
       .boxbg{
           background-color: orange;
       }
    </style>
</head>
<body>
    <h1>Jquery AppendTo & PrependTo Methods</h1>

    <div class="test" id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium ipsam consequuntur deleniti ad sed quidem dolor amet enim perspiciatis non nihil cumque minus nemo commodi!</p>
    </div>

    <!-- <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
    </ol> -->

    <br>
    <button id="AppendTobtn">Append</button>
    <button id="PrependTobtn">Prepend</button>    

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#AppendTobtn').click(function(){
                $("<h1>Append To : Hello World</h1>").appendTo("#box")
            });

            $("#PrependTobtn").click(function(){
                $("<h1>Prepend To : Hello World</h1>").prependTo('#box')
            });
        });
    </script>
</body>
</html>
