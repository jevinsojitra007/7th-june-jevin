<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-overflow</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            padding:10px;
            margin: 20px;
        }
        img{
            height: 100px;
            width: 100px;
            /* object-fit:fill; */
        }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="box"><img src="img/book image.jpg" alt=""></div>
        <div class="box"><img src="img/phone img.jpg" alt=""></div>
    </div>

</body>
</html>
